<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Hey There!</title>
  </head>
  <body>
    <section aria-label="Bride photos">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          &#10232;
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          &#10233;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="assets/images/A.jpg" alt="Girl with bright red hair" />
          </li>
          <li class="slide">
            <img
              src="assets/images/B.jpg"
              alt="Girl with brown hair in a pony tail"
            />
          </li>
          <li class="slide">
            <img src="assets/images/C.jpg" alt="Girl with white braids" />
          </li>
          <li class="slide">
            <img
              src="assets/images/D.jpg"
              alt="Girl with brown hair in a bun"
            />
          </li>
          <li class="slide">
            <img
              src="assets/images/E.jpg"
              alt="Girl with blonde hair in a messy pony tail"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
